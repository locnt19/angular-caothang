<app-modal class="modal_chucnang__wrapper" id="diem_lophoc">
  <div (click)="closeModal('diem_lophoc')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Lớp học</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <div class="col-3">
              <div class="form-group">
                <label>Bậc</label>
                <select class="form-control">
                  <option>Cao đẳng</option>
                </select>
              </div>
              <div class="form-group">
                <label>Ngành nghề</label>
                <select class="form-control modal_chucnang__select2">
                  <option>Công nghệ thông tin</option>
                  <option>Cơ khí</option>
                  <option>Ô tô</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Loại hình đào tạo</label>
                <select class="form-control">
                  <option>Chính quy</option>
                  <option>Liên thông</option>
                </select>
              </div>
              <div class="row no-gutters">
                <div class="col form-group">
                  <label>Khoá học</label>
                  <input class="form-control" type="number" min="15" value="15">
                </div>
                <div class="col ml-2 form-group">
                  <label>Số lớp cần tạo</label>
                  <input class="form-control" type="number" min="1" value="1">
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Tên lớp</label>
                <input class="form-control" value="Tự generate khi thay đổi Bậc, Ngành Nghề, Loại Hình đào tạo">
              </div>
              <div class="form-group">
                <label>Tên viết tắt</label>
                <input class="form-control" value="Tự generate khi thay đổi Bậc, Ngành Nghề, Loại Hình đào tạo">
              </div>
            </div>
            <div class="col-auto">
              <div class="modal_chucnang__group__button">
                <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-1" src="assets/img/icons/add.png" alt="image icon">
                  <div>Thêm</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="d-flex align-items-center mb-2">
            <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Hiển thị &nbsp;</span>
              <select class="custom-select custom-select-sm form-control">
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select><span class="text-nowrap">&nbsp; hàng</span>
            </label>
            <label class="ml-auto mb-0 d-flex align-items-center"><span class="text-nowrap">Bộ lọc: &nbsp;</span>
              <input class="form-control form-control-sm" placeholder="Nhập từ khoá...">
            </label>
          </div>
          <table class="modal_chucnang__table table table-hover" id="danhsach_lophoc">
            <thead class="bg__caothang text-white">
              <th class="text-center" scope="col">#</th>
              <th scope="col">Mã lớp</th>
              <th scope="col">Tên viết tắt</th>
              <th scope="col">Tên lớp</th>
              <th scope="col">Bậc</th>
              <th scope="col">Ngành nghề</th>
              <th scope="col">Loại</th>
              <th scope="col">Khoá học</th>
              <th class="text-center" scope="col"><span
                  class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">100</td>
                <td style="width: 130px">CĐTH16A</td>
                <td style="width: 130px">
                  <input class="form-control" disabled value="CĐ TH 16A">
                </td>
                <td>
                  <input class="form-control" disabled value="Cao đẳng Tin học 16A">
                </td>
                <td>
                  <select class="form-control" disabled>
                    <option>Cao đẳng</option>
                  </select>
                </td>
                <td>
                  <select class="form-control modal_chucnang__select2" disabled>
                    <option>Công nghệ thông tin</option>
                  </select>
                </td>
                <td>
                  <select class="form-control" disabled>
                    <option>Chính quy</option>
                  </select>
                </td>
                <td style="width: 90px">
                  <input class="form-control" disabled type="number" min="15" value="15">
                </td>
                <td class="text-center"><span
                    class="modal_chucnang__button__edit mdi mdi-file-document-edit-outline mdi-24px"></span><span
                    class="modal_chucnang__button__delete ml-2 mdi mdi-delete-outline mdi-24px"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
